{% extends 'base.html' %}

{% block title %}{{ user.name }}{% endblock %}}

{% block content %}

<div class="row">

    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{user.image_url}}" alt="{{user.name}}" class="img-fluid">
    </div>
    {% endif %}

    <div class="col-sm-10 col-12">
        <h1>{{user.name}}</h1>

        <form>
            <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete
            </button>
        </form>

        <h1>Posts</h1>
        {% if posts %}
        <ul>
            {% for post in posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/users/{{user.id}}/posts/new" method="GET">
            <button class="btn btn-primary btn-sm">Add Post</button>
        </form>

    </div>
</div>

{% endblock %}
