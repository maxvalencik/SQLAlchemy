{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}}

{% block content %}

<div class="row">

    <div class="col-sm-10 col-12">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p>Post By: {{user.name}}</p>
        <p>Post created: {{post.created_at}}</p>

        <form>
            <button class="btn btn-primary btn-sm" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete
            </button>
        </form>

    </div>
</div>

{% endblock %}
