{% extends "base.html" %}

{% block title %}List of Users {% endblock %}

{% block content %}
<h1>Users</h1>
{% if users %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.name}}</a></li>
    {% endfor %}
</ul>
{% endif %}
<a class="btn btn-primary" href="/users/new" role="button">Add User</a>
{% endblock %}
